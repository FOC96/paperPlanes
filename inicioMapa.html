            <div id="geoPinDiv"></div>

            <h3>Información General</h3>

                <label for="rangoPrecio">-$</label><input type="range" min="1" max="4" id="rangoPrecio"><label for="rangoPrecio">+$</label>
            </div>
            <button class="btnVentana">Guardar</button>
